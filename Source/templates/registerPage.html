<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Amazon Reviews Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/constants.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/loginPage.css') }}">
</head>
<body>
<div class="wrapper">
    <div class="heading">
        <div class="title">
            Amazon Reviews
        </div>
        <div class="login-text">
            Enter Details for Registration
        </div>
    </div>
    <form action="#">
        <div class="field">
            <input type="text" required>
            <label>Username</label>
        </div>
        <div class="field">
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="field">
            <input type="submit" value="Register">
        </div>
        <div class="signup-link">
            Have an account? <a href="/login">Login here</a>
        </div>
    </form>
</div>
</body>
</html>
