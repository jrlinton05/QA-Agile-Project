{% extends "base-template.html" %}
{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/review-page.css') }}">
{% endblock %}

{% block content %}
<div class="review-page-container">
  <div class="reviews-left">
    <div class="review-list">
      {% for review in reviews %}
      <div class="review-card">
        <div class="review-info">
          <h2>{{ review.review_title }}</h2>
          <p>{{ "⭐️" * review.review_score }}</p>
          <p>{{ review.review_body }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="review-form-right">
    <h2>Add a Review</h2>
    <form method="POST">
      <div class="field">
        <label for="review_title">Title</label>
        <input type="text" id="review_title" name="review_title" required>
      </div>
      <div class="field">
        <label for="review_body">Review</label>
        <textarea id="review_body" name="review_body" rows="5" required></textarea>
      </div>
      <div class="field">
        <label for="review_score">Rating (1-5)</label>
        <input type="number" id="review_score" name="review_score" min="1" max="5" required>
      </div>
      <input type="submit" value="Submit Review">
    </form>
  </div>
</div>
{% endblock %}
