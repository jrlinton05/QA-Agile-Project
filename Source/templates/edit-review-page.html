{% extends "base-template.html" %}
{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/edit-review-page.css') }}">
{% endblock %}

{% block content %}
<div class="edit-box">
  <h2>Edit Review</h2>
  <form method="POST">
    <input type="hidden" name="product_id" value="{{ review.product_id }}">
    <div class="field">
      <label for="review_title">Title</label>
      <input type="text" id="review_title" name="review_title" value="{{ review.review_title }}" required>
    </div>
    <div class="field">
      <label for="review_body">Review</label>
      <textarea id="review_body" name="review_body" rows="5" required>{{ review.review_body }}</textarea>
    </div>
    <div class="field">
      <label>Review Score</label>
      <div class="radio-group">
        {% for i in range(1, 6) %}
        <label>
          <input type="radio" name="review_score" value="{{ i }}" {% if review.review_score == i %}checked{% endif %} required> {{ "⭐️" * i }}
        </label>
        {% endfor %}
      </div>
    </div>
    <button type="submit">Save Changes</button>
  </form>
</div>
{% endblock %}
