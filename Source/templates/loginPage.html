<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Amazon Reviews Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/constants.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/loginPage.css') }}">
    </head>
    <body>
        <div class="wrapper">
            <div class="heading">
                <div class="title">
                    Amazon Reviews
                </div>
                <div class="login-text">
                    Enter Login Details
                </div>
            </div>
            <form action="#">
                <div class="field">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="field">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">
                    No account? <a href="/register">Register here</a>
                </div>
            </form>
        </div>
    </body>
</html>
