{% extends "base-template.html" %}
{% block stylesheet %}<link rel="stylesheet" href="{{ url_for('static', filename='CSS/login-and-register-pages.css') }}">{% endblock%}
{% block content %}
    <div class="wrapper">
        <div class="heading">
            <div class="title">
                Amazon Reviews
            </div>
            <div class="login-text">
                Enter Login Details
            </div>
        </div>
        <form method="post">
            <div class="field">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="field">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="field">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">
                No account? <a href="/register">Register here</a>
            </div>
        </form>
    </div>
{% endblock %}
